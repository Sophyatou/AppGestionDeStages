{% extends 'base.html' %}
{% load i18n %}

{% block title %}Supprimer l'offre{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 text-center">
                    <h2 class="mb-4 text-danger"><i class="fas fa-trash"></i> Supprimer l'offre</h2>
                    <p class="mb-4">Êtes-vous sûr de vouloir supprimer l'offre <strong>{{ stage.titre }}</strong> ?<br>Cette action est irréversible.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg me-2"><i class="fas fa-trash"></i> Supprimer</button>
                        <a href="{% url 'stages:dashboard' %}" class="btn btn-secondary btn-lg">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
